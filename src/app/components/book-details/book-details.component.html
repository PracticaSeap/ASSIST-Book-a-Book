<app-header-bar></app-header-bar>

<div *ngIf="book" class="container">

  <div class="main_info_container">
      <small><a href="/dashboard">Home</a> > <a href="/my-books">Books</a> > {{book.title}}</small>

      <div class="row info_row">
        <div class="col-4">
            <img src="assets/book_cover.png" alt="" height="100%" width="100%">
        </div>

        <div class="col-6 description_col">
          <h4 class="card-title px-2">{{book.title}}</h4>
          <p class="card-author">{{book.author}} â€¢ {{book.category}}</p>
          <p class="card-text">{{book.description}}</p>

            <div class="btn-group px-2" role="group" aria-label="Basic example">
              <button class="btn btn-primary borrowButton mr-3">Borrow</button>
              <button class="btn btn-primary recommendButton">Recommend</button>
            </div>
        </div>
      </div>
  </div>
</div>

<div *ngIf="book" class="description_container">
  <div class="container">
    <div class="menu">
      <ul>
          <li><a (click)="Change_to_desc()">Description</a></li>
          <li><a (click)="Change_to_rec()">Recommendation (21)</a></li>
      </ul>
    </div>
    <hr>

    <div *ngIf="descr == 1; else recommendation">
      <div class="book-description col-10">
        <p>{{book.description}}</p>
        <p id="book-details" class="pt-4">Total Pages: {{book.number_of_pages}}</p>
        <p id="book-details">ISBN: {{book.isbn}}</p>
      </div>

      <div class="tags">
          <ul id="tag-list">
            <li><h5><i class="fa fa-circle pr-2" aria-hidden="true"></i>BUSINESS</h5></li>
            <li><h5><i class="fa fa-circle pr-2" aria-hidden="true"></i>INSPIRATION</h5></li>
            <li><h5><i class="fa fa-circle pr-2" aria-hidden="true"></i>MONEY</h5></li>
          </ul>
      </div>
    </div>
    <ng-template #recommendation>
      <div class="col-sm-6">
        <textarea id="comment" placeholder="Read the book and have something to say?..."></textarea>
        <div class="text-right py-2 pb-5"><button id="btnsend" class="btn btn-secondary ">Send</button></div>
      </div>
      <div class="col-sm-4">
          <app-recommendations *ngFor="let a of [1, 2, 3, 4]"></app-recommendations>
      </div>
    </ng-template>
  </div>
</div>

<app-footer-bar></app-footer-bar>
