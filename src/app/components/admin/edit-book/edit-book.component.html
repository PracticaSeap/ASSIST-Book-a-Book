<div class="container">

  <!-- titlu -->
  <div class="header">
    <h1 class="title_form">Edit Book</h1>
  </div>


  <!-- <form #value="ngForm" (ngSubmit)="submitEdit()"> -->
  <form #value="ngForm">
    <div class="form-row">
      <div class="form-group col-6">
        <mat-form-field class="exemple-container test">
          <input [(ngModel)]="title" matInput placeholder="Title" name="title">
        </mat-form-field>
      </div>
      <div class="form-group col-6">
        <mat-form-field class="exemple-container test">
          <input [(ngModel)]="author" matInput placeholder="Author" name="author">
        </mat-form-field>
      </div>
    </div>
    <!-- al doilea rand -->
    <div class="form-row">
      <div class="form-group col-6">
        <mat-form-field class="exemple-container test">
          <input [(ngModel)]="isbn" matInput placeholder="ISBN" name="isbn">
        </mat-form-field>
      </div>
      <div class="form-group col-6">
        <mat-form-field class="exemple-container test">
          <input type="number" [(ngModel)]="numberOfPages" matInput placeholder="Number of pages"
            name="number_of_pages">
        </mat-form-field>
      </div>
    </div>
    <!-- al treilea rand -->
    <div id="mainselection">
      <div class="form-row">
        <div class="form-group col-6">
          <mat-form-field class="exemple-container test">
            <mat-select [(ngModel)]="category" placeholder="Category" name="category">
              <mat-option value="business">Business</mat-option>
              <mat-option value="finance">Finance</mat-option>
              <mat-option value="adventure">Adventure</mat-option>
              <mat-option value="comics">Comics</mat-option>
              <mat-option value="nuvela">Nuvela</mat-option>
            </mat-select>
          </mat-form-field>

        </div>
        <div class="form-group col-6">
          <mat-form-field class="exemple-container test">
            <mat-select [(ngModel)]="isBorrowed" placeholder="Status" name="is_borrowed" disabled>
              <mat-option value="false">Available</mat-option>
              <mat-option value="true">Borrowed</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
    </div>

    <div class="form-group description">
      <mat-form-field class="test">
        <input [(ngModel)]="description" matInput id="inputDescription" placeholder="Desription" name="description">
      </mat-form-field>
    </div>

    <div class="form-row radio-buttons" class="form-group col-6" class="distance-check" class="container_css">

      <div class="radio-item">
        <input type="radio" [(ngModel)]="virtualBook" id="ritema" name="virtual_book" value="VirtualBook"
          (click)="virtual_book='VirtualBook'">
        <label for="ritema">Virtual book</label>
      </div>

      <div class="radio-item">
        <input type="radio" [(ngModel)]="virtualBook" id="ritemb" name="virtual_book" value="PhisicalBook"
          (click)="virtual_book='PhisicalBook'">
        <label for="ritemb">Physical book</label>
      </div>
    </div>

    <p *ngIf="virtualBook ==='VirtualBook'">
      <input class="inputFile" type="file" name="pic" accept="pdf/*">

    </p>
    <br>
    <p *ngIf="isSucceful === true" class="alert alert-success" role="alert">
      Book successfully updated
    </p>



    <!-- subsol -->
    <div class="footer">

      <!-- buton submit and cancel -->
      <div class="buttons">
        <button type="cancel" class="btn cancel" (click)="redirect()">
          <div class="buttonsCancel">Cancel</div>
        </button>
        <button type="submit" class="btn submit" (click)="submitEdit()">
          <div class="buttonsSubmit">Submit</div>
        </button>

      </div>

    </div>
  </form>
