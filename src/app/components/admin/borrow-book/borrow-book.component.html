<app-header-bar></app-header-bar>
<div class="container">

  <!-- titlu -->
  <div class="header">
    <h1 class="title_form">Edit Book</h1>
  </div>

  <!-- mijloc -->
  <form #value="ngForm">

        <mat-form-field class="exemple-container test">
          <mat-select  placeholder="Current borrower" name="is_borrowed">
            <mat-option value="option">Current borrower</mat-option>
          </mat-select>
        </mat-form-field>
        
        <br>

          <mat-form-field class="mat1 test">
            <input matInput [matDatepicker]="piker1" placeholder="Lend date">
            <mat-datepicker-toggle matSuffix [for]="piker1"></mat-datepicker-toggle>
            <mat-datepicker #piker1></mat-datepicker>
          </mat-form-field>
          <br>
          <mat-form-field class="mat1 test">
            <input matInput [matDatepicker]="piker2" placeholder="Due date">
            <mat-datepicker-toggle matSuffix [for]="piker2"></mat-datepicker-toggle>
            <mat-datepicker #piker2></mat-datepicker>
          </mat-form-field>





    <!-- subsol -->
    <div class="footer">

      <!-- buton submit and cancel -->
      <div class="buttons">
        <button type="cancel" class="btn cancel">
          <div class="buttonsCancel">Cancel</div>
        </button>
        <button type="submit" class="btn submit">
          <div class="buttonsSubmit">Submit</div>
        </button>

      </div>
    </div>
  </form>
